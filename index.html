<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container my-5">
        <label class="py-2" for="productName">Product Name</label>
        <input type="text" id="productName" class="form-control mb-2">
        <label class="py-2" for="productPrice">Product Price</label>
        <input type="text" id="productPrice" class="form-control mb-2">
        <label class="py-2" for="productCategory">Product Category</label>
        <input type="text" id="productCategory" class="form-control mb-2">
        <label class="py-2" for="productDescription">Product Description</label>
        <input type="text" id="productDescription" class="form-control mb-2">
        <button class="btn btn-info my-4" id="mainBtn" >Add</button>

        <input type="text" placeholder="search" class="form-control my-4" oninput="search(this)">

        <table class="table mt-5">
            <thead>
                <th>index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Update</th>
            </thead>
            <tbody id="rows">
                
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
